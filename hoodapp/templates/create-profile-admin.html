{%extends 'base.html'%}
{% load bootstrap4 %} 
{% load static %}

{% block content %}
{{block.super}}

<div class="container">
    <div class="row under-nav">
        <div class="col-xs-12 col-sm-8">
            <div class="row">
                <div class="col-xs-12">                    
                    <h1>Create Admin Profile</h1>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <form  action="{%url 'create-profile-admin'%}" method="post" enctype="multipart/form-data">
                        {%csrf_token%}
                    
                        {% bootstrap_form form%}
                        <input type="submit" class="btn btn-primary" value="Create">
                    </form>
                </div>
            </div>
            <div class="row under-nav"></div>
        </div>
        <div class="col-xs-0 col-sm-1"></div>
        <div class="col-xs-12 col-sm-3">
            <div class="jumbotron jumbotron-quote">
                <div class="row">
                    <div class="col-xs-12 quote">
                        <h2 class="title-font">HoodMap</h2>                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
