{%extends 'base.html'%}

{% block content %}
{{block.super}}

<div class="container auth-pg">
    <div class="row under-nav">
        <div class="col-12 col-md-3"></div>
        <div class="col-12 col-md-6">
            <div class="jumbotron">               
                <h2 class="text-center bolden">Change profile picture</h2>
                <hr>                
                <form action="/changeprofilephoto/" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="img">Choose image</label>
                        <input type="file" id="img" name="img" accept="image/*" class="form-control">                  
                    </div>
                    <input type="submit" class="btn btn-primary" value="Update">
                </form>                     
            </div>
        </div>
        <div class="col-12 col-md-3"></div>
    </div>
</div>

{% endblock %}
