{%extends 'base.html'%}
{% load bootstrap4 %} 
{% load static %}

{% block content %}
{{block.super}}
{{ form.media }}

<div class="container">
    <div class="row under-nav">
        <div class="col-12">
            <div class="row">
                <div class="col-12">                    
                    <h1>Add Facility</h1>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form action="{%url 'add-facility'%}" method="post">
                        {%csrf_token%}                    
                        {% bootstrap_form form %}
                        <input type="submit" class="btn btn-primary" value="Add">
                    </form>                    
                </div>
            </div>
            <div class="row under-nav"></div>
        </div>        
    </div>
</div>

{% endblock %}
